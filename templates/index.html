{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Pro IA</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <main class="container">
    <header>
      <h1>Chatbot Pro IA</h1>
      <div class="meta">
        <span class="badge">Modelo: {{ model }}</span>
        <button id="reset" class="link">Reiniciar chat</button>
      </div>
    </header>

    <section id="chat" class="chat">
      {% for m in messages %}
        {% if m.role != 'system' %}
          <div class="msg {{ m.role }}">
            <div class="bubble">{{ m.content|linebreaksbr }}</div>
          </div>
        {% endif %}
      {% endfor %}
      <div id="typing" class="typing hidden">La IA está escribiendo…</div>
    </section>

    <form id="form" class="composer">
      {% csrf_token %}
      <textarea id="input" rows="2" placeholder="Escribe tu mensaje..."></textarea>
      <button id="send" type="submit">Enviar</button>
    </form>

    <footer class="usage">
      <span id="usage">Tokens — entrada: –, salida: –, total: –</span>
    </footer>
  </main>

  <script>
    const csrftoken = document.querySelector('input[name=csrfmiddlewaretoken]').value;
  </script>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
